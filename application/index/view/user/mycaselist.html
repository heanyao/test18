.left_con_item {

							{

							{

							},
							{

								img: '__INDEX__/images/blackname1.png',
								class: '',

							{

						],
						msg_count:0,

						page:1,

				},
				methods: {
					person_page: function(src) {
						if (src != '') {

						}

					handleCurrentChange(val) {
						this.page = val;
						this.get_msg_list();
						// var vm = this;
						// $.ajax({

						// 	type: 'get',

					sx_checked: function(e) {
						var el = event.currentTarget;
						/*if (this.is_only_readed) {
							$(el).removeClass('c_sx_checked');
							this.is_only_readed = false;
							this.show_list = this.msg_list;

						} else {
							$(el).addClass('c_sx_checked');

							this.show_list = this.no_readed;
						}*/
						console.log('el', el)
						for	(var i=0; i<$('.c_sx_check').length; i++){
							var n=$(el).attr('data-type');
							console.log('n', n)
							if (i == n && $('.c_sx_check').eq(n).hasClass('c_sx_checked') == false) {

								//this.is_only_readed = false;

								this.show_list = this.msg_list;

					},
                    loadmore: function(e) {
                        this.current_page++;
                        getData(this.current_page, this.keyword, this.catid);
                    },
                    sx_load: function() {

                        this.show_list = this.msg_list;

			// 弹窗
			function go3(id){
				console.log('弹窗')
				var rate = '<div style="margin:30px 10px 0 45px">' +
                    '<div style="height: 30px;clear: both;"><div style="width: 70px;float: left;">处理速度：</div><div style="float: left;width: 130px" id="rate1"></div><div style="margin-left: 5px;width: 40px;float: left;"></div></div>' +

                    '<div style="height: 30px;clear: both;"><div style="width: 70px;float: left;">满意度：  </div><div style="float: left;width: 130px" id="rate3"></div><div style="margin-left: 5px;width: 40px;float: left;"></div></div></div>'
				layer.open({
                    type:1,
				  content: rate,
				  title: '确认完成',
				  area: ['360px', '250px'], //自定义文本域宽高
                  btn: ['确定', '放弃'],
                    yes: function(index, layero){
                        var data_speed = $('#rate1').attr('data-speed');
                        var data_service = $('#rate2').attr('data-service');
                        var data_good = $('#rate3').attr('data-good');
                        $.post("/api/myform/rate", { myid:id, speed: data_speed, service: data_service, good: data_good },function(data){
                        	if(data.code ==200){
				                Dialog.success("温馨提示", data.msg);
				                $('.mini-dialog-footer').css('height','64px');
				                setTimeout(function(){

				                }, 2000);  
                        	}else{
				                 Dialog.warn("注意", data.msg);
				                $('.mini-dialog-footer').css('height','64px');

                        });

                })

                $('#rate1').raty({

                    click: function(score, evt) {
                        $(this).attr('data-speed', score)
                        $(this).next('div').text(score+' 星')
                    }
                });
                $('#rate2').raty({
                    half: true,
                    path: '/static/index/images',
                    starHalf: 'Half-star.png',
                    starOff: 'Star_2.png',
                    starOn: 'Star.png',
                    width: 130,

                $('#rate3').raty({

			// 获取数据
			function getData(page, keyword, cate_id) {
				if (page == 1) {
					$('.left_click_load_more').show();
					$('.no_more').hide();
				}
				$.ajax({
					url: `/api/cases/mycaselist?page=`+page+'&cate_id='+cate_id,
					type: 'get',
					dataType: 'json',
					success: function(data) {
						var html_text = '';
						if (data.code === 200) {
							var res = data.data.data;
							for(var i = 0; i < res.length; i++ ) {
								var status = '';
								var botton1 = '';//追加
								var botton2 = '';//评价
								if (res[i].status === 0) {
									status = '/static/index/images/shenhezhong.png'; // 审核中
									botton1 = '<button id="go2_'+res[i].myid+'" onclick="go2('+res[i].myid+';return false;" style="width:70px; height:30px; display:block;color: #1E6FE4;border: 1px #1E6FE4 solid;border-radius: 3px;background: #ffffff;position: absolute;right: 100px;bottom: 20px;z-index:99999">追加投诉</button>'; 
								} else if(res[i].status > 1 && res[i].status <7) {
									status = '/static/index/images/chulizhong.png'; // 处理中
									botton1 = '<button id="go2_'+res[i].myid+'" onclick="go2('+res[i].myid+');return false;" style="width:70px; height:30px; display:block;color: #1E6FE4;border: 1px #1E6FE4 solid;border-radius: 3px;background: #ffffff;position: absolute;right: 100px;bottom: 20px;z-index:99999">追加投诉</button>'; 
									botton2 = '<button id="go3_'+res[i].myid+'" onclick="go3('+res[i].myid+');return false;" style="width:70px; height:30px; display:block;color: #1E6FE4;border: 1px #1E6FE4 solid;border-radius: 3px;background: #ffffff;position: absolute;right: 20px;bottom: 20px;z-index:99999">确认完成</button>';
								} else if (res[i].status > 6) {
									status = '/static/index/images/yiwancheng.png'; // 已完成
								} else if (res[i].status === 1) {
									status = '/static/index/images/weitongguo.png'; // 未通过
								}
								html_text += `<div class="left_con_item"><a data-id="${res[i].myid}" href="javascript:;" onclick="go1(this)">
									<img src="${status}" alt="状态" class="left_msg_status"/>
									<div class="left_item_title">
										<i class="left_hot_icon"></i>${res[i].title}
									</div>
									<div class="left_item_text">
										${res[i].details}
									</div>
									<div class="left_item_complaint_user">
										<span>【投诉对象】</span>
										<div class="complain_user_info">
											<img src="${urls + res[i].logo_url}" alt="头像"/>
											<span class="complain_user_name">${res[i].name}</span>
										</div>
									</div>
									<div class="left_item_complaint_content">
										<span>【投诉要求】</span>
										<span class="item_marginLeft10">${res[i].require}</span>
									</div></a>
									<div class="left_item_complaint_content">
									${botton1}
									${botton2}</div></div>`
							}
							// if(page==3){
							// 	$('.left_click_load_more').css('display', 'none')
							// }
							if (data.data.last_page < page) {
								if (page == 1) {
									$('.left_click_load_more').hide();
									$('.no_more').show();
									$('.left_con_list').html(html_text);
								} else {
									Dialog.success("温馨提示", "已经加载完毕！")
								}
								return;
							}
							if (page != 1) {
								var html = $('.left_con_list').html();
								$('.left_con_list').html(html + html_text);
							} else {
								$('.left_con_list').html(html_text);
							}
						}
					},
					error: function(e) {
						console.log(e);
					}
				});
			}
